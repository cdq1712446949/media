<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>新增文档 - 光年(Light Year Admin)后台管理系统模板</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
    <meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
    <meta name="author" content="yinqi">
    <link href="http://media.com/media/css/common/bootstrap.min.css" rel="stylesheet">
    <link href="http://media.com/media/css/admin/materialdesignicons.min.css" rel="stylesheet">
    <link href="http://media.com/media/css/admin/style.min.css" rel="stylesheet">
    <!--标签插件-->
    <link rel="stylesheet" href="http://media.com/media/css/admin/jquery.tagsinput.min.css">
</head>

<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--页面主要内容-->

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <form class="row">
                                <div class="form-group col-md-12">
                                    <label for="adver_name">名称</label>
                                    <input type="text" class="form-control" id="adver_name" name="seo_keywords"
                                           value="" placeholder="名称"/>
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="adver_href">地址</label>
                                    <input type="text" class="form-control" id="adver_href" name="seo_keywords"
                                           value="" placeholder="地址"/>
                                </div>
                                <div class="form-group col-md-12">
                                    <label>广告图片（一张）</label>
                                    <div class="form-controls" id="imgs">
                                        <ul class="list-inline clearfix lyear-uploads-pic">
                                            <li id="img-1" class="col-xs-4 col-sm-3 col-md-2">
                                                <figure>
                                                    <img id="img1" src="" alt="图片一">
                                                    <figcaption>
                                                        <a onclick="delImg(this)"
                                                           class="btn btn-round btn-square btn-danger" del-id="img-1"><i
                                                                class="mdi mdi-delete"></i></a>
                                                    </figcaption>
                                                </figure>
                                            </li>
                                            <li class="col-xs-4 col-sm-3 col-md-2">
                                                <input id="input-img" type="file" title="点击上传"
                                                       accept="image/png,image/jpg"
                                                       onchange=" chooseFile(this)"></input>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class=" col-md-12">
                                    <a onclick="addAdverList()" class="btn btn-primary">确
                                        定
                                    </a>
                                    <button type="button" class="btn btn-default"
                                            onclick="javascript:history.back(-1);return false;">返 回
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--End 页面主要内容-->
    </div>
</div>

<!--对话框插件-->
<script type="text/javascript" src="http://media.com/media/js/common/jquery-confirm.min.js"></script>
<script type="text/javascript" src="http://media.com/media/js/common/bootstrap-notify.min.js"></script>
<script type="text/javascript" src="http://media.com/media/js/admin/lightyear.js"></script>
<script type="text/javascript" src="http://media.com/media/js/admin/add_adver.js"></script>
</body>
</html>
