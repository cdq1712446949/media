<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>文档列表 - 光年(Light Year Admin)后台管理系统模板</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
<meta name="author" content="yinqi">
  <link href="http://media.com/media/css/common/bootstrap.min.css" rel="stylesheet">
  <link href="http://media.com/media/css/admin/materialdesignicons.min.css" rel="stylesheet">
  <link href="http://media.com/media/css/admin/style.min.css" rel="stylesheet">

</head>
  
<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">

    

    <!--页面主要内容-->

      <div class="container-fluid">
        
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-toolbar clearfix">
                <form class="pull-right search-bar" method="get" action="#!" role="form">
                  <div class="input-group">
                    <div class="input-group-btn">
                      <input type="hidden" name="search_field" id="search-field" value="title">
                      <button class="btn btn-default dropdown-toggle" id="search-btn" data-toggle="dropdown" type="button" aria-haspopup="true" aria-expanded="false">
                      标题 <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu">
                        <li> <a tabindex="-1" href="javascript:void(0)" data-field="title">名称</a> </li>
                        <li> <a tabindex="-1" href="javascript:void(0)" data-field="cat_name">栏目</a> </li>
                      </ul>
                    </div>
                    <input id="type_name" type="text" class="form-control" value="" name="keyword" placeholder="请输入名称">
                  </div>
                </form>
                <div class="toolbar-btn-action">
                  <a class="btn btn-cyan m-r-5" onclick="getTypeList()"><i class="mdi mdi-search-web"></i> 查询</a>
                  <a class="btn btn-warning m-r-5" onclick="addType()"><i class="mdi mdi-block-helper"></i> 添加</a>
                  <a class="btn btn-danger" onclick="delTypes()"><i class="mdi mdi-window-close"></i> 删除</a>
                </div>
              </div>
              <div class="card-body">
                
                <div class="table-responsive">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>
                          <label class="lyear-checkbox checkbox-primary">
                            <input type="checkbox" id="check-all"><span onclick="allSelect()"></span>
                          </label>
                        </th>
                        <th>ID</th>
                        <th>名称</th>
                        <th>父类型名称</th>
                        <th>权重</th>
                        <th>创建时间</th>
                        <th>操作</th>
                      </tr>
                    </thead>
                    <tbody id="tbody_type">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
    <!--End 页面主要内容-->
  </div>
</div>
<script type="text/javascript" src="http://media.com/media/js/common/jquery-confirm.min.js"></script>
<script type="text/javascript" src="http://media.com/media/js/common/bootstrap-notify.min.js"></script>
<script type="text/javascript" src="http://media.com/media/js/admin/lightyear.js"></script>
<script type="text/javascript" src="http://media.com/media/js/admin/article_type_list.js"></script>
<script type="text/javascript">
$(function(){
    $('.search-bar .dropdown-menu a').click(function() {
        var field = $(this).data('field') || '';
        $('#search-field').val(field);
        $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
    });
});
</script>
</body>
</html>
