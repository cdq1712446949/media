<!DOCTYPE html>
<html lang="zh" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>文档列表 - 光年(Light Year Admin)后台管理系统模板</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
    <meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
    <meta name="author" content="yinqi">
    <link href="http://media.com/media/css/common/bootstrap.min.css" rel="stylesheet">
    <link href="http://media.com/media/css/admin/materialdesignicons.min.css" rel="stylesheet">
    <link href="http://media.com/media/css/admin/style.min.css" rel="stylesheet">
    <!--日期选择插件-->
    <link rel="stylesheet" href="http://media.com/media/css/admin/bootstrap-datepicker3.min.css">
</head>

<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--页面主要内容-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-toolbar clearfix">
                            <form class="pull-right search-bar" method="get" action="#!" role="form">
                                <div class="form-group col-md-12">
                                    <div class="form-controls">
                                        <select name="type" class="form-control" id="status">
                                            <option value="0">正常</option>
                                            <option value="-1">屏蔽</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="content" placeholder="内容">
                                </div>
                            </form>
                            <div class="toolbar-btn-action">
                                <a class="btn btn-cyan m-r-5" onclick="getArticleList()"><i class="mdi mdi-search-web"></i> 查询</a>
                                <a class="btn btn-success m-r-5" href="#!"><i class="mdi mdi-check"></i> 启用</a>
                                <a class="btn btn-warning m-r-5" href="#!"><i class="mdi mdi-block-helper"></i> 禁用</a>
                                <a class="btn btn-danger" href="#!"><i class="mdi mdi-window-close"></i> 删除</a>
                            </div>
                            <div class="input-daterange input-group">
                                <input class="form-control js-datepicker" data-date-format="yyyy-mm-dd" type="date"
                                       id="startTime" name="example-daterange1" placeholder="从">
                                <span class="input-group-addon"><i class="mdi mdi-chevron-right"></i></span>
                                <input class="form-control js-datepicker" data-date-format="yyyy-mm-dd" type="date"
                                       id="endTime" name="example-daterange2" placeholder="至">
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th>
                                            <label class="lyear-checkbox checkbox-primary">
                                                <input type="checkbox" id="check-all"><span></span>
                                            </label>
                                        </th>
                                        <th>ID</th>
                                        <th>作者</th>
                                        <th>父类型ID</th>
                                        <th>类型名称</th>
                                        <th>阅读量</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody id="tbody_article">

                                    </tbody>
                                </table>
                            </div>
                            <ul class="pagination" id="pageContent">
                                <li v-on:click="toFirst" ><a>首页</a></li>
                                <li v-on:click="toUp" id="up_index"><a>«</a></li>
                                <li><a id="page_number">{{pageNumber}}</a></li>
                                <li v-on:click="toNext" id="down_index"><a  >»</a></li>
                                <li v-on:click="toBottom"><a  >尾页</a></li>
                            </ul>

                        </div>
                    </div>
                </div>

            </div>

        </div>

        <!--End 页面主要内容-->
    </div>
</div>

<script type="text/javascript" src="http://media.com/media/js/admin/article_list.js"></script>

<script type="text/javascript">
    $(function () {
        $('.search-bar .dropdown-menu a').click(function () {
            var field = $(this).data('field') || '';
            $('#search-field').val(field);
            $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
        });
    });
</script>
</body>
</html>
