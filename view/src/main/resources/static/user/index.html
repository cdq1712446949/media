<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>首页</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://media.com/media/css/common/sm.min.css">
    <script src='http://media.com/media/js/jquery-3.3.1.js'></script>
</head>
<body>

<div class="page-group">
    <!-- 你的html代码 -->
    <div class="page ">
        <nav class="bar bar-tab">
            <a id="article" class="tab-item external active">
                <span class="icon icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a id="video" class="tab-item external">
                <span class="icon icon-browser"></span>
                <span class="tab-label">视频</span>
            </a>
            <a id="search" class="tab-item external">
                <span class="icon icon-search"></span>
                <span class="tab-label">发现</span>
            </a>
            <a id="message" class="tab-item external">
                <span class="icon icon-message"></span>
                <span class="tab-label">消息</span>
                <span class="badge">99+</span>
            </a>
            <a id="me" class="tab-item external">
                <span class="icon icon-me"></span>
                <span class="tab-label">我</span>
            </a>
        </nav>
        <div class="content" id="content">
            <!-- 这里是页面内容区 -->
            <iframe src="http://media.com/media/article" style="width: 100%; height: 100%; border: none;" id="ifra_content"></iframe>
        </div>
    </div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='http://media.com/media/js/common/sm.js' charset='utf-8'></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript" charset="UTF-8"></script>
<script type='text/javascript' src='http://media.com/media/js/user/jump.js' charset='utf-8'></script>
<script type='text/javascript' src='http://media.com/media/js/user/index.js' charset='utf-8'></script>
<script>
    $.init();
</script>

</body>
</html>
