<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>首页</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

</head>
<header class="bar bar-nav">
    <h1 class="title">登录</h1>
</header>
<body>
<div class="content">
    <div class="list-block">
        <ul>
            <!-- Text inputs -->
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">账号</div>
                        <div class="item-input" id="username">
                            <input type="text" placeholder="账号">
                        </div>
                        <div id="uname-tishi"  class="item-title label" style="color: red; display: none;" >*必填项</div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-email"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">密码</div>
                        <div class="item-input" id="password">
                            <input type="password" placeholder="密码">
                        </div>
                        <div id="password-tishi" class="item-title label" style="color: red; display: none;" >*必填项</div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-email"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">昵称</div>
                        <div class="item-input" id="nick_name">
                            <input type="text" placeholder="昵称">
                        </div>
                        <div id="nick-tishi" class="item-title label" style="color: red; display: none;" >*必填项</div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-email"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">性别</div>
                        <div class="item-input" id="sex">
                            <input type="text" placeholder="性别">
                        </div>
                        <div id="sex-tishi" class="item-title label" style="color: red; display: none;" >*必填项</div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-email"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">介绍</div>
                        <div class="item-input" id="intr">
                            <input type="text" placeholder="介绍">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-email"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">生日</div>
                        <div class="item-input" id="birth">
                            <input type="date" placeholder="生日">
                        </div>
                        <div id="birth-tishi" class="item-title label" style="color: red; display: none;" >*必填项</div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-email"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">邮箱</div>
                        <div class="item-input" id="user_email">
                            <input type="email" placeholder="邮箱">
                        </div>
                        <div id="email-tishi" class="item-title label" style="color: red; display: none;" >*必填项</div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="content-block">
        <div class="row">
            <div class="col-50"><button id="btn-cancle"
                                        style="width: 100%" class="button button-big button-fill button-danger">取消</button></div>
            <div class="col-50"><button id="btn-register" onclick="regiter()"
                                        style="width: 100%" class="button button-big button-fill button-success">注册</button></div>
        </div>
    </div>
</div>
<script type='text/javascript' src='http://media.com/media/js/common/common.js' charset='utf-8'></script>
<script src='//cdn.bootcss.com/jquery/3.1.1/jquery.min.js'></script>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.js' charset='utf-8'></script>
<script src=" http://media.com/media/js/user/register.js" type="text/javascript" ></script>
</body>
</html>
