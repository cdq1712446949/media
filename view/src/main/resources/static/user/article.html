<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="http://media.com/media/css/common/sm.min.css">
    <link rel="stylesheet" href="http://media.com/media/css/common/common.css">
    <script src='http://media.com/media/js/jquery-3.3.1.js' type="text/javascript" charset="UTF-8"></script>
</head>
<style type="text/css">
    .infinite-scroll-preloader {
        margin-top: -20px;
    }
</style>
<body>
<header class="bar bar-nav">

    <a onclick="addArticle()" id="add_article" class="pull-right" style="font-size: xx-large">
        +
    </a>
    <input id="article_type" type="text" placeholder="文章类型"
           style="text-align: center; margin:3% 0 0% 18%">
</header>
<div class="page-current"></div>
<div class="content">
    <div class="buttons-tab">
        <a href="#tab1" class="tab-link active button">推荐</a>
        <a href="#tab2" class="tab-link button">关注</a>
    </div>

    <div class="tabs">
        <div id="tab1" class="tab active">
            <div class="page-current">
                <!-- 添加 class infinite-scroll 和 data-distance  向下无限滚动可不加infinite-scroll-bottom类，这里加上是为了和下面的向上无限滚动区分-->
                <div class="content infinite-scroll infinite-scroll-bottom" data-distance="100"
                     style="margin-top: 12%;height: 90%;" id="tab1_cont">
                    <div class="list-block">
                        <ul class="list-container" id="list_tab1">
                        </ul>
                    </div>
                    <!-- 加载提示符 -->
                    <div class="infinite-scroll-preloader" id="tab1_tishifu">
                        <div class="preloader"></div>
                    </div>
                </div>
            </div>
            <!-- Icons in standard bar fixed to the bottom of the screen -->
            <div class="bar bar-footer" style="display: none;">
                <a class="icon icon-edit pull-left"></a>
                <input type="text" style="height: 80%; width: 70%; margin: 10px; padding: 5px">
                <a id="btn_share" class="icon icon-share pull-right" style="display: none"></a>
                <a id="btn_send" class="icon icon-star pull-right" style="display: none;"></a>
            </div>
        </div>
        <div id="tab2" class="tab ">
            <div class="page-current">
                <!-- 添加 class infinite-scroll 和 data-distance  向下无限滚动可不加infinite-scroll-bottom类，这里加上是为了和下面的向上无限滚动区分-->
                <div class="content infinite-scroll infinite-scroll-bottom" data-distance="100"
                     style="margin-top: 12%;height: 90%;">
                    <div class="list-block">
                        <ul class="list-container" id="list_tab2">
                        </ul>
                    </div>
                    <!-- 加载提示符 -->
                    <div class="infinite-scroll-preloader" id="tab2_tishifu">
                        <div class="preloader"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='http://media.com/media/js/common/common.js' charset='utf-8'></script>
    <script src="http://media.com/media/js/user/scroll.js" type="text/javascript" charset="UTF-8"></script>
    <script src="http://media.com/media/js/user/article.js" type="text/javascript" charset="UTF-8"></script>
    <script src="http://media.com/media/js/user/comment.js" type="text/javascript" charset="UTF-8"></script>
</div>


<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='http://media.com/media/js/common/sm-extend.js' charset='utf-8'></script>
<script type='text/javascript' src='http://media.com/media/js/common/sm.js' charset='utf-8'></script>
</body>
</html>
