<script src='../js/jquery-3.3.1.js' type="text/javascript" charset="UTF-8"></script>
<body>

     style="margin-top: 12%;height: 90%;">

        <ul class="list-container">
        </ul>
    </div>
    <!-- 加载提示符 -->
    <div class="infinite-scroll-preloader">
        <div class="preloader"></div>
    </div>
</div>
</div></body>
